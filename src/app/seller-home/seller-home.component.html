<div class="product-List">
    <h1 >Product List</h1>
    <p class="delete-product" style="color: red;">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"></td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.color }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.description }}</td>
                <td style="padding: 5px;"><button (click)="deleteproduct(item.id)">Delete</button><span
                        style="margin-left: 11px;"><button routerLink="/seller-update-product/{{item.id}}"> Edit</button></span></td>
            </tr>
        </tbody>
    </table>
</div>
